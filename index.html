<!DOCTYPE html>
<html>
<head>
	<title>Pruebas git</title>
</head>
<body>
	<script type="text/javascript">
		let n1 = 20;
		let n2 = 30;
		let sumar = n1+n2;
		let restar = n1 - n2;
		let multiplicar = n1 * n2;

		document.write(sumar);
		document.write("<br>");

		document.write(restar);
		document.write("<br>");

		document.write(multiplicar);
		document.write("<br>");

	</script>
</body>
</html>
